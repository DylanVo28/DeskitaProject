<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="components/head_title :: page_head('New Brand - Deskita Admin')">
<style>
</style>

		<nav th:replace="components/Navigation :: navigation"></nav>
		<h1>Brands</h1>
