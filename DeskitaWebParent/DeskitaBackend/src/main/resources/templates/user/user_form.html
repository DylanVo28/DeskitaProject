<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minium-scale=1.0">

<title>Deskita Admin Control Panel</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
	<input type="submit"/>
</form>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/}">Home(current)</a>
      </li>
      <li class="nav-item" sec:authorize="hasAuthority('Admin')">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>
     <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/categories}">Categories</a>
      </li>
     </th:block>
       <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/brands}">Brands</a>
      </li>
       </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
       <li class="nav-item">
        <a class="nav-link " th:href="@{/products}">Products</a>
      </li>
       </th:block>
       <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/customers}">Customers</a>
      </li>
      </th:block>
      <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/shipping}">Shipping</a>
      </li>
      </th:block>
      <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/orders}">Orders</a>
      </li>
      </th:block>
      <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/report}">Sales Report</a>
      </li>
      </th:block>
       <li class="nav-item">
        <span class="fas fa-user fa-2x"></span>
      </li>
      <li class="nav-item">
        
        <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="fas fa-user fa-2x"></span>
    <a class="nav-link"  sec:authentication="principal.fullname" th:href="@{/account}"></a>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
   
  </div>
</div>
      </li>
    </ul>
    
  </div>
</nav>
<h1>Users</h1>
<div>
	<form th:action="${actionSave}" th:method="POST" th:object="${user}">
  <div class="form-group">
  <p th:text="${error}"></p>
  
    <label>Email address</label>

    <input type="email" th:name="email" th:value="${user.email}"  th:field="*{email}"  required minlength="8" maxlength="128" class="form-control"  placeholder="Enter email"/>
   
  </div>
  <div class="form-group">
    <label>First name</label>
    <input type="test" th:name="firstName" th:value="${user.firstName}"  th:field="*{firstName}"  required minlength="2" maxlength="45" class="form-control"  placeholder="Enter first name"/>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="test" th:name="lastName" th:value="${user.lastName}"  th:field="*{lastName}"  required minlength="2" maxlength="45" class="form-control"  placeholder="Enter Last name"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" th:name="password" th:value="${user.password}"  th:field="*{password}"  required minlength="2" maxlength="45" class="form-control"  placeholder="Enter password "/>
  </div>
  <div class="form-group">
  	<div class="form-check" th:each="role:${listRoles}">
	  <input class="form-check-input" type="checkbox" th:field="*{roles}" value="" th:value="${role.id}" >
	  <label class="form-check-label" for="flexCheckDefault" th:text="${role.name}+'-'">
	    Default checkbox
	  </label>
	  <label class="form-check-label" for="flexCheckDefault" th:text="${role.description}">
	    Default checkbox
	  </label>
</div>
<br/>
<br/>
<div class="form-group">
<input class="form-check-input" type="checkbox" th:field="*{enabled}"  th:value="${user.enabled}">
<label class="form-check-label" for="flexCheckDefault">
	   Enabled
	  </label>
</div>
  </div>
  <button type="submit" value="Save" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-secondary" ><a th:href="@{/users}">Cancel</a></button>
</form>
</div>
</div>
	
</body>
</html>
