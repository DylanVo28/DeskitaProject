<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minium-scale=1.0">

<title>Deskita Admin Control Panel</title>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/css/all.css}">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/cjs/popper.js}"></script>
</head>
<style>
		.index .dropdown-menu{
		display:block
		}
</style>
<body>

<div class="container index">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
	<input type="submit"/>
</form>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/}">Home(current)</a>
      </li>
      <li class="nav-item" sec:authorize="hasAuthority('Admin')">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>
     <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/categories}">Categories</a>
      </li>
     </th:block>
       <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/brands}">Brands</a>
      </li>
       </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
       <li class="nav-item">
        <a class="nav-link " th:href="@{/products}">Products</a>
      </li>
       </th:block>
       <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/customers}">Customers</a>
      </li>
      </th:block>
      <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/shipping}">Shipping</a>
      </li>
      </th:block>
      <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/orders}">Orders</a>
      </li>
      </th:block>
      <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/report}">Sales Report</a>
      </li>
      </th:block>
       <li class="nav-item">
        <span class="fas fa-user fa-2x"></span>
      </li>
      <li class="nav-item">
        
        <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="fas fa-user fa-2x"></span>
    <a class="nav-link"  sec:authentication="principal.fullname" th:href="@{/account}"></a>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
   
  </div>
</div>
      </li>
    </ul>
    
  </div>
</nav>
<h1>Welcome asssse</h1>
<a th:href="@{/account}" sec:authentication="principal.fullname"></a>
<span sec:authentication="principal.authorities"></span>
</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#logoutLink").on("click",function(e){
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
	</script>
</body>
</html>
