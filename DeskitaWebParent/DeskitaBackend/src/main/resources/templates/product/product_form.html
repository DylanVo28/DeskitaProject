<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="components/head_title :: page_head('New Product - Deskita Admin')">
<style>

<body>
	<div class="container">
		<nav th:replace="components/Navigation :: navigation"></nav>
		<h1>Products</h1>
		<div>
			<form th:action="${actionSave}" th:method="POST"
				th:object="${product}">
				<div class="form-group">

					<label>Product name</label> <input type="text" th:name="name"
						th:value="${product.name}" th:field="*{name}" required
						minlength="5" maxlength="50" class="form-control"
						placeholder="Enter product name:" />

				</div>
				<div class="form-group">
					<label>Short description</label> <input type="text"
						th:name="shortDescription" th:value="${product.shortDescription}"
						th:field="*{shortDescription}" required minlength="2"
						maxlength="150" class="form-control"
						placeholder="Enter short description:" />
				</div>
				<div class="form-group">
					<label>Full description</label> <input type="text"
						th:name="fullDescription" th:value="${product.fullDescription}"
						th:field="*{fullDescription}" required minlength="2"
						maxlength="300" class="form-control"
						placeholder="Enter full description:" />
				</div>
				<div style="margin-top: 25px;">
					<div class="flex _3AHLrn _2XdAdB _1C5-TB">
						<div class="flex flex-column">
							<div class="flex items-center"
								style="margin-bottom: 8px; align-items: baseline;">
								<label class="_2IW_UG">Variation</label>
								<div class="flex items-center _2oeDUI">
									<button class="product-variation product-variation--disabled">item-1</button>
									<button class="product-variation">item-2</button>
									<button class="product-variation product-variation--disabled">item-3</button>
									<button class="product-variation">item-4</button>
								</div>
							</div>
							<div class="flex items-center _90fTvx">
								<div class="_2IW_UG">Số sản phẩm có sẵn</div>
								<div class="flex items-center">
									<div style="margin-right: 15px;">
										<div class="_16mL_A shopee-input-quantity">
											<input class="_2KdYzP iRO3yj" type="text" value="1">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button type="submit" value="Save" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-secondary">
					<a th:href="@{/products}">Cancel</a>
				</button>
			</form>
		</div>
	</div>
</body>
</html>
