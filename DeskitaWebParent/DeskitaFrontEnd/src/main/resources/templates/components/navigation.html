<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container index" th:fragment="navigation">
<style>
	.dropdown-toggle{
		display:flex;
	}
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
	<input type="submit"/>
</form>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/}">Home(current)</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link " th:href="@{/categories}">Categories</a>
      </li>
     
     
      <li class="nav-item">
        <a class="nav-link " th:href="@{/brands}">Brands</a>
      </li>
     
       
       <li class="nav-item">
        <a class="nav-link " th:href="@{/products}">Products</a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link " th:href="@{/customers}">Customers</a>
      </li>
    
     
      <li class="nav-item">
        <a class="nav-link " th:href="@{/shipping}">Shipping</a>
      </li>
     
     
      <li class="nav-item">
        <a class="nav-link " th:href="@{/orders}">Orders</a>
      </li>
       <th:block sec:authorize="!isAuthenticated()">
      <li class="nav-item">
        <a class="nav-link " th:href="@{/login}">Login</a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link " th:href="@{/register}">Register</a>
      </li>
  
       </th:block>
      <th:block sec:authorize="isAuthenticated()">
      <li class="nav-item">
        
        <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="fas fa-user fa-2x"></span>
    <a class="nav-link"   th:href="@{/account}" sec:authentication="principal.fullName"></a>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
   <a class="dropdown-item" id="logoutLink" th:href="@{/change-password}">Change Password</a>
  </div>
  
</div>
      </li>
      
      </th:block>
    </ul>
    
  </div>
</nav>

<script type="text/javascript">
		$(document).ready(function(){
			$("#logoutLink").on("click",function(e){
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
	</script>
</div>
	
</body>
</html>
