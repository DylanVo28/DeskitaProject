<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:replace="components/head_title :: page_head('Chat Page')">
<body>
    <h1>Chat Page Demo</h1>
    <div style="position: fixed;bottom: 10px;right: 10px">
        <button id="startChatButton" class="btn btn-primary">Start Chart</button>
    </div>
<iframe id="chatFrame" style="
position: fixed;bottom: 10px;right: 10px;
display: none;width: 350px;height: 408px;border: solid 1px #333333" src="http://localhost:1214/Deskita/chat/message">
</iframe>
</body>
<script>
    $(function (){
        $("#startChatButton").on("click",function (evt){
            $("#startChatButton").hide();
            $("#chatFrame").show()
        })
    })
</script>
</html>
